<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>ModelNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/card-view.css">
  <link rel="stylesheet" href="styles/list-view.css">
<link rel="stylesheet" href="styles/settings-view.css">
</head>
<body>
  <div id="app">
    <nav class="top-menu-bar">
      <h1 id="appTitle" data-i18n-key="appTitle"></h1>
      <!-- Source selector removed from top bar -->
      <div class="settings-controls">
        <!-- Language select removed from here -->
        <button id="themeToggleBtn" class="view-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <button id="settingsBtn" class="view-btn" > 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button> <!-- id="settingsBtn" already exists -->
      </div>
    </nav>

    <div class="main-layout">
      <!-- Sidebar removed -->
      <main class="content-area">
        <div class="content-layout">
          <!-- 左侧目录 Tab 栏 -->
          <div id="directoryTabs" class="directory-tabs">
            <div class="tab-header" data-i18n-key="directory.title">目录</div>
            <div class="tab-list"></div>
          </div>

          <!-- 右侧内容区 -->
          <div class="content-main">
            <!-- Source selector moved into filter-header -->
            <header class="filter-header">
          <div class="source-selector">
            <label for="sourceSelect" class="content-label" data-i18n-key="main.labelModelSource">模型库:</label>
            <select id="sourceSelect"></select>
          </div>
          <div class="filters">
            <select id="filterSelect"></select>
            <div class="view-toggle">
          <button id="cardViewBtn" class="view-btn active" title="" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span id="viewCardText"></span>
          </button>
          <button id="listViewBtn" class="view-btn" title="" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            <span id="viewListText"></span>
          </button>
            </div>
          </div>
        </header>

        <div id="loading">
          <div class="loading-spinner"></div>
          <span id="loadingModels"  data-i18n-key="loadingModels"></span>
        </div>

        <section id="mainSection">
          <ul id="modelList"></ul>
            </section>
          </div>
        </div>
      </main>
    </div>

    <div id="detailModel" class="Model">
      <div class="Model-content">
        <button id="detailClose" class="Model-close">&times;</button>
        <h2 id="detailName" class="Model-title"></h2>
        <img id="detailImage" class="Model-image" alt="" />
        <div id="detailDescription" class="Model-description"></div>
      </div>
    </div>

    <!-- Settings Model -->
    <div id="settingsModel" class="Model">
      <div class="Model-content settings-Model-content"> <!-- Added specific class for sizing -->
        <button id="settingsClose" class="Model-close">&times;</button>
        <h2 id="settingsTitle" class="Model-title" data-i18n-key="settings.title"></h2> <!-- id="settingsTitle" already exists -->
        <div class="settings-container"> <!-- New container for two-column layout -->
          <nav class="settings-nav">
            <ul>
              <!-- Using data-category for JS targeting and i18n keys -->
              <li><a href="#" class="nav-item active" data-category="data-sources"><span data-i18n-key="settings.nav.dataSources"></span></a></li>
              <li><a href="#" class="nav-item" data-category="general"><span data-i18n-key="settings.nav.general"></span></a></li>
              <li><a href="#" class="nav-item" data-category="file-recognition"><span data-i18n-key="settings.nav.fileRecognition"></span></a></li>
              <li><a href="#" class="nav-item" data-category="image-cache"><span data-i18n-key="settings.nav.imageCache"></span></a></li>
              <li><a href="#" class="nav-item" data-category="updates"><span data-i18n-key="settings.nav.updates"></span></a></li>
              <li><a href="#" class="nav-item" data-category="about"><span data-i18n-key="settings.nav.about"></span></a></li>
            </ul>
          </nav>
          <div class="settings-content">
            <!-- Data Sources Content Pane -->
            <div class="settings-pane" data-category="data-sources" id="settingsDataSources">
              <h3 data-i18n-key="settings.dataSources.title"></h3>
              <div class="data-source-list-container">
                 <p data-i18n-key="settings.dataSources.description"></p>
                 <ul id="dataSourceList">
                    <!-- Example Item (will be dynamically populated) -->
                    <li class="data-source-item" data-id="example-id-1">
                        <span class="source-name">Example Local Source</span>
                        <span class="source-type">(Local)</span>
                        <div class="actions">
                            <button class="edit-btn btn btn-sm btn-secondary" data-i18n-key="settings.dataSources.edit"></button>
                            <button class="delete-btn btn btn-sm btn-danger" data-i18n-key="settings.dataSources.delete"></button>
                        </div>
                        <div class="edit-form" style="display: none;">
                            <!-- Inline edit form placeholder -->
                            <!-- Example content removed, form structure likely generated by JS -->
                            <button class="save-inline-btn btn btn-sm btn-primary" data-i18n-key="settings.save"></button>
                            <button class="cancel-inline-btn btn btn-sm btn-secondary" data-i18n-key="settings.cancel"></button>
                        </div>
                    </li>
                 </ul>
              </div>
              <div id="dataSourceFeedbackArea" class="feedback-area"></div>
              <button id="addDataSourceBtn" class="btn btn-primary" data-i18n-key="settings.dataSources.add"></button>
              <!-- Container for the Add Data Source Form (initially hidden) -->
              <div id="addDataSourceFormContainer" style="display: none; margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px;">
                  <!-- Add form content will be injected here by JS -->
              </div>
              <!-- Section-specific save button -->
              <div class="settings-actions">
                 <button type="button" class="btn btn-primary settings-save-section" data-category="data-sources" data-i18n-key="settings.save"></button> <!-- Added data-category for consistency -->
              </div>
            </div>
            <!-- General Content Pane -->
            <div class="settings-pane" data-category="general" id="settingsGeneral" style="display: none;">
              <h3 data-i18n-key="settings.general.title"></h3>
              <div class="form-group">
                <label for="languageSelector" data-i18n-key="settings.general.languageLabel"></label>
                <select id="languageSelector">
                  <option value="en-US" data-i18n-key="settings.general.language.enUS">English</option>
                  <option value="zh-CN" data-i18n-key="settings.general.language.zhCN">简体中文</option>
                  <!-- Add other languages as needed -->
                </select>
              </div>
              <!-- Theme toggle is handled globally, maybe add a note here if needed -->
              <div class="feedback-area" id="generalFeedbackArea"></div> <!-- Added feedback area -->
              <div class="settings-actions">
                 <button type="button" class="btn btn-primary settings-save-section" data-category="general" data-i18n-key="settings.save"></button>
              </div>
            </div>
            <!-- File Recognition Content Pane -->
            <div class="settings-pane" data-category="file-recognition" id="settingsFileRecognition" style="display: none;">
              <h3 data-i18n-key="settings.fileRecognition.title"></h3>
              <div class="form-group">
                <label for="supportedFileExtensions" data-i18n-key="settings.fileRecognition.extensionsLabel"></label>
                <textarea id="supportedFileExtensions" rows="3" data-i18n-placeholder-key="settings.fileRecognition.extensionsPlaceholder" placeholder=".json, .yaml, .txt"></textarea>
              </div>
              <div class="feedback-area" id="fileRecognitionFeedbackArea"></div> <!-- Added feedback area -->
              <div class="settings-actions">
                 <button type="button" class="btn btn-primary settings-save-section" data-category="file-recognition" data-i18n-key="settings.save"></button>
              </div>
            </div>
            <!-- Image Cache Content Pane -->
            <div class="settings-pane" data-category="image-cache" id="settingsImageCache" style="display: none;">
              <h3 data-i18n-key="settings.imageCache.title"></h3>
              <div class="form-group">
                <label for="imageCacheSizeLimit" data-i18n-key="settings.imageCache.sizeLimitLabel"></label>
                <input type="number" id="imageCacheSizeLimit" min="0" data-i18n-placeholder-key="settings.imageCache.sizeLimitPlaceholder" placeholder="e.g., 500">
              </div>
              <div class="form-group">
                <label data-i18n-key="settings.imageCache.clearCacheLabel"></label>
                <div class="control-group"> <!-- New wrapper div -->
                  <button type="button" id="clearImageCacheBtn" class="btn btn-secondary" data-i18n-key="settings.imageCache.clearButton"></button>
                  <span id="clearCacheStatus" class="status-message"></span>
                </div>
              </div>
              <div class="feedback-area" id="imageCacheFeedbackArea"></div> <!-- Added feedback area -->
              <div class="settings-actions">
                 <button type="button" class="btn btn-primary settings-save-section" data-category="image-cache" data-i18n-key="settings.save"></button>
              </div>
            </div>
            <!-- Updates Content Pane -->
            <div class="settings-pane" data-category="updates" id="settingsUpdates" style="display: none;">
              <h3 data-i18n-key="settings.updates.title"></h3>
              <div class="form-group">
                <p id="currentVersionInfo"><span data-i18n-key="settings.updates.currentVersion"></span> <span id="appVersionDisplay" data-i18n-key="settings.updates.loading">Loading...</span></p> <!-- Split key and dynamic part -->
              </div>
              <div class="form-group">
                <button type="button" id="checkUpdatesBtn" class="btn btn-secondary" data-i18n-key="settings.updates.checkButton"></button>
                <p id="updateStatusInfo" class="status-message"></p>
              </div>
               <!-- No save button needed typically -->
            </div>
            <!-- About Content Pane -->
            <div class="settings-pane" data-category="about" id="settingsAbout" style="display: none;">
              <h3 data-i18n-key="settings.about.title"></h3>
              <p id="aboutAppName"><strong data-i18n-key="appName">ModelNest</strong></p> <!-- Added key for app name -->
              <p id="aboutAppVersion"><span data-i18n-key="settings.about.version"></span> <span id="aboutVersionDisplay" data-i18n-key="settings.updates.loading">Loading...</span></p> <!-- Split key and dynamic part, reused loading key -->
              <p id="aboutDeveloper"><span data-i18n-key="settings.about.developer"></span> <span id="developerName">Your Name/Company</span></p> <!-- Split key, added span for dynamic name -->
              <div id="aboutLinks">
                <p data-i18n-key="settings.about.linksTitle"></p>
                <ul>
                  <li><a href="#" id="aboutGithubLink" target="_blank" data-i18n-key="settings.about.githubLink">GitHub Repository</a></li>
                  <li><a href="#" id="aboutWebsiteLink" target="_blank" data-i18n-key="settings.about.websiteLink">Official Website</a></li>
                  <!-- Add more links as needed -->
                </ul>
              </div>
               <!-- No save button needed -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Source Model -->
    <div id="sourceEditModel" class="Model">
      <div class="Model-content source-edit-Model-content">
        <button id="sourceEditClose" class="Model-close">&times;</button>
        <h2 id="sourceEditTitle" class="Model-title">Add/Edit Model Source</h2> <!-- id="sourceEditTitle" already exists - text set by JS -->
        <form id="sourceEditForm">
          <input type="hidden" id="sourceEditId"> <!-- Hidden field for editing existing source ID -->

          <div class="form-group">
            <label for="sourceEditName" id="labelSourceEditName" data-i18n-key="settings.modelSources.nameLabel"></label>
            <input type="text" id="sourceEditName" required>
          </div>

          <div class="form-group">
            <label for="sourceEditType" id="labelSourceEditType" data-i18n-key="settings.modelSources.typeLabel"></label>
            <select id="sourceEditType" required>
              <option value="local" id="optionSourceEditTypeLocal" data-i18n-key="settings.modelSources.typeLocal"></option>
              <option value="webdav" id="optionSourceEditTypeWebdav" data-i18n-key="settings.modelSources.typeWebdav"></option>
            </select>
          </div>

          <!-- Fields for Local Type -->
          <div id="sourceEditLocalFields" class="form-group source-type-fields">
            <label for="sourceEditPath" id="labelSourceEditPath" data-i18n-key="settings.modelSources.pathLabel"></label>
            <div class="input-group">
              <input type="text" id="sourceEditPath" required>
              <button type="button" id="sourceEditBrowseBtn" class="btn btn-secondary" data-i18n-key="settings.modelSources.browse"></button> <!-- id="sourceEditBrowseBtn" already exists -->
            </div>
          </div>

          <!-- Fields for WebDAV Type -->
          <div id="sourceEditWebdavFields" class="form-group source-type-fields" style="display: none;">
            <div class="form-group">
              <label for="sourceEditUrl" id="labelSourceEditUrl" data-i18n-key="settings.modelSources.urlLabel"></label>
              <input type="url" id="sourceEditUrl" required>
            </div>
            <div class="form-group">
              <label for="sourceEditUsername" id="labelSourceEditUsername" data-i18n-key="settings.modelSources.usernameLabel"></label>
              <input type="text" id="sourceEditUsername">
            </div>
            <div class="form-group">
              <label for="sourceEditPassword" id="labelSourceEditPassword" data-i18n-key="settings.modelSources.passwordLabel"></label>
              <input type="password" id="sourceEditPassword">
            </div>
          </div>

        </form>
        <div id="sourceEditFeedback" class="Model-feedback"></div> <!-- Feedback Area -->
        <div class="Model-actions">
          <button type="button" id="sourceEditCancelBtn" class="btn btn-secondary" data-i18n-key="settings.cancel"></button> <!-- Already type="button" -->
          <button type="submit" id="sourceEditSaveBtn" class="btn btn-primary" form="sourceEditForm" data-i18n-key="settings.modelSources.saveSource"></button> <!-- type="submit" is correct here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
