appId: com.banazzle.modelnest
productName: ModelNest
files:
  # Core files
  - main.js
  - preload.js
  - package.json
  # Assets
  - assets/**
  # Bundled renderer code
  - from: dist/renderer
    to: dist/renderer
    filter:
      - bundle.js
      - bundle.js.map # Optional
      - styles/bundle.css
  # Renderer static files (HTML, CSS, locales)
  - from: src/renderer
    to: src/renderer
    filter:
      - index.html
      - vendor/**

      - "!styles/**"
      - locales/** # Include locales
  # Main process source files (excluding bundled renderer JS)
  - from: src
    to: src
    filter:
      - "**/*.js" # Include all JS files...
      - "!renderer/main.js" # ...except renderer entry point...
      - "!renderer/js/**" # ...and its modules.
      - "!renderer/styles/**" # ...and its modules.


icon: assets/icon.png

asar:
  smartUnpack: true
afterPack: ./scripts/remove-locales.js
win:
  artifactName: ${productName}-${version}.${ext}
  target:
    - target: nsis
      arch:
        - x64
    - target: zip # Add zip target for unpacked version
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  include: ./scripts/installer.nsh
publish:
  provider: github
  owner: Runarry 
  repo: ModelNest 
  releaseType: release # 可选: draft, prerelease, release (默认)