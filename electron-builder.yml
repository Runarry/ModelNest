appId: com.banazzle.modelnest
productName: ModelNest
files:
  - 'src/**'
  - 'src/**/**'

  - 'assets/**'
  - 'main.js'
  - 'preload.js'
  - 'package.json'

icon: assets/icon.png

asar: true
afterPack: ./scripts/remove-locales.js
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip # Add zip target for unpacked version
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
publish:
  provider: github
  owner: Runarry 
  repo: ModelNest 
  releaseType: release # 可选: draft, prerelease, release (默认)