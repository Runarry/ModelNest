appId: com.banazzle.modelnest
productName: ModelNest
files:
  - 'node_modules/**'
  - 'src/**'

  - 'icon.png'
  - 'main.js'
  - 'preload.js'


asar: true
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip # Add zip target for unpacked version
      arch:
        - x64
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
publish: null 